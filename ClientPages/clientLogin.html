<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Stylesheets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="clientLogin2">
        <div class="clientLoginHeader">
            <h1 class="text-white">Housing & <br><span class="yellowTextBlkShd">Settlements Department</span></h1>
            <p class="text-white">Provide technical and staff services to the Local Chief Executive and 
                other local officials in the formulation and implementation of housing and settlements program in the City of Calamba</p>
        </div>
        <div class="loginField2 text-center">
            <img class="img-fluid" src="/resources/pictures/calambaLogo.png">
            <h5>Log in</h5>
            <hr>
            
            <form id="login-form">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password" required>
                    <a class="justify-content-end text-primary" href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary text-white">Login</button><br>
            </form>
        </div>
    </div>

    <!-- Include the bundled script generated by Webpack -->
    <script src="/Database/dist/bundle.js"></script>
    <script id="replace_with_navbar" src="nav2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
