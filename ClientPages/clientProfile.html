<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHSD MIS</title>
    <link rel="stylesheet" href="/Stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS for the content container */
        .content {
            flex: 1; /* Take remaining space */
            overflow: hidden; /* Hide overflow content */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Column layout */
        }

        .content-container {
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px; /* Add some padding */
        }

        .wide-modal {
            max-width: 80%;
        }

        .form-control {
            margin-bottom: 1rem; /* Add margin between form controls */
        }

        .form-check {
            margin-bottom: 0.5rem; /* Add margin between checkboxes */
        }

        .row.g-3 .col-md-6,
        .row.g-3 .col-md-4,
        .row.g-3 .col-md-12 {
            margin-bottom: 1rem; /* Add margin to columns */
        }

        .d-flex .me-2 {
            margin-right: 1rem; /* Add margin to the right of the input */
        }
    </style>
</head>
<body>
    <div class="main-container d-flex">
        <div class="sideNav" id="side_nav">
            <div class="container">
                <div class="header-box text-center pt-3 pb-4">
                    <div class="avatar-placeholder">
                        <img src="/resources/pictures/avatar3.png" alt="Avatar">
                    </div>
                    <div class="avatar-text">
                        <!-- Client ID and Name -->
                        <div>Client ID: 232345</div>
                        <div>Taylor Shift</div>
                    </div>
                    <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i class="fal fa-stream"></i>Menu</button>
                </div>
            </div>
            <ul class="sideBarList list-unstyled px-2">
                <li class="sideNav"><a href="/ClientPages/clientDashboard.html" class="text-decoration-none"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li class="sideNav active"><a href="clientProfile.html" class="text-decoration-none"><i class="fa-solid fa-comment"></i> Chat</a></li>
                <li class="sideNav" id="user-logout-btn"><a href="#" class="text-decoration-none"><i class="fa-solid fa-right-from-bracket"></i> Log out</a></li>
               
            </ul>
        </div>

        <div class="content">
            <div class="adminHeader">
                <div class="container-fluid bg-dark py-3" id="adminDashHeader">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col text-start text-black">
                                <p><span id="date"></span> | <span id="time"></span></p>
                            </div>
                            <div class="col text-end">
                                
                                <a class="navbar-brand fs-4" href="index.html">
                                    <img src="/resources/pictures/calambaLogo.png" alt="CHSD" width="75" height="75" class="d-inline-block align-text-top">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentContainer">
                <h4 class="text-start">Message</h4>
                <!-- Add this HTML to your chat page -->
                <div id="chat-container" class="client-chat">
                    <div id="chat-messages" class="messages"></div>
                    <form id="send-message-form">
                        <input type="text" id="message-input" placeholder="Type your message here...">
                        <button type="submit">Send</button>
                    </form>
                </div>
            

               
        </div>
    </div>
  

    <script type="module" src="/Database/firebase.js"></script>
    <script>
        // Function to update date and time
        function updateTime() {
            var now = new Date();
            var date = now.toDateString();
            var time = now.toLocaleTimeString();
            document.getElementById('date').textContent = date;
            document.getElementById('time').textContent = time;
        }

        // Update time every second
        setInterval(updateTime, 1000);
    </script>
    <script>
        // JavaScript to handle click event on sidebar items
        document.addEventListener("DOMContentLoaded", function() {
            var sideNavItems = document.querySelectorAll('.sideNav');
            sideNavItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    // Remove the 'active' class from all items
                    sideNavItems.forEach(function(item) {
                        item.classList.remove('active');
                    });
                    // Add the 'active' class to the clicked item
                    this.classList.add('active');
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          let currentStep = 1; // Start from the first step
          
          function goToNextStep() {
            if (currentStep < 3) {
              currentStep++;
              document.querySelectorAll('.step')[currentStep - 1].classList.add('completed');
            }
          }
      
          document.getElementById('nextStepButton').addEventListener('click', goToNextStep);
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8d1b0b1c7b.js" crossorigin="anonymous"></script>
</body>
</html>
