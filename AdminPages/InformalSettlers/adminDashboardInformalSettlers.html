        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
            import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
            import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyBhvoPidRWGeJmnN2E11SBS5n8oyxVLJ0M",
                authDomain: "chsd-mis.firebaseapp.com",
                projectId: "chsd-mis",
                storageBucket: "chsd-mis.appspot.com",
                messagingSenderId: "694967679357",
                appId: "1:694967679357:web:65cffd50f13739f934f414",
                measurementId: "G-XBQTQFRLJ5"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

          // Retrieve data from Firestore
const housingRef = collection(db, 'Housing');
getDocs(housingRef).then((snapshot) => {
    const classificationAreas = [];
    const statuses = [];
    const barangays = [];
    const creationDates = []; // Array to store creation dates

    snapshot.docs.forEach((doc) => {
        const classificationArea = doc.data().classificationArea;
        classificationAreas.push(classificationArea);
        const status = doc.data().status;
        statuses.push(status);
        const barangay = doc.data().barangay;
        barangays.push(barangay);
        const createdAt = doc.data().createdAt; // Get creation date
        creationDates.push(createdAt.toDate()); // Convert to Date object
    });

    // Create a pie chart for area classification
    const ctx1 = document.getElementById('chart1').getContext('2d');
    const chart1 = new Chart(ctx1, {
        type: 'pie',
        data: {
            labels: ['Danger Zone', 'Not Danger Zone'],
            datasets: [{
                label: 'Classification Area',
                data: [
                    classificationAreas.filter(area => area === 'Danger Zone').length,
                    classificationAreas.filter(area => area === 'Not Danger Zone').length,
                    classificationAreas.filter(area => area !== 'Danger Zone' && area !== 'Not Danger Zone').length
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Create a horizontal bar chart for status distribution
    const ctx2 = document.getElementById('chart2').getContext('2d');
    const statusMapping = {
    'Pending': 'For Interview',
    'Processing': 'Processing',
    'Submitted': 'Submitted'
};

// Use the mapped labels for display purposes
const displayLabels = ['Pending', 'Processing', 'Submitted'].map(status => statusMapping[status]);

const chart2 = new Chart(ctx2, {
    type: 'bar', // Keep the type as 'bar'
    data: {
        labels: displayLabels, // Mapped labels for the chart
        datasets: [{
            label: 'Status',
            data: [
                statuses.filter(status => status === 'Pending').length, // Keep the original logic
                statuses.filter(status => status === 'Processing').length,
                statuses.filter(status => status === 'Submitted').length
            ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        indexAxis: 'y', // Set indexAxis to 'y' for horizontal bars
        scales: {
            x: {
                beginAtZero: true // Start x-axis at zero
            },
            y: {
                beginAtZero: true // Start y-axis at zero
            }
        }
    }
});

    // Create a pie chart for barangay
    const ctx3 = document.getElementById('chart3').getContext('2d');
    const chart3 = new Chart(ctx3, {
        type: 'doughnut',
        data: {
            labels: [...new Set(barangays)],
            datasets: [{
                label: 'Barangay',
                data: barangays.map(barangay => barangays.filter(b => b === barangay).length),
                backgroundColor: [...new Array(barangays.length)].map(() => `#${Math.floor(Math.random() * 16777215).toString(16)}`),
                borderColor: [...new Array(barangays.length)].map(() => `#${Math.floor(Math.random() * 16777215).toString(16)}`),
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Create a bar chart for barangay distribution
    const ctx4 = document.getElementById('chart4').getContext('2d');
    const chart4 = new Chart (ctx4, {
        type: 'bar',
        data: {
            labels: [...new Set(barangays)],
            datasets: [{
                label: 'Barangay Distribution',
                data: barangays.map(barangay => barangays.filter(b => b === barangay).length),
                backgroundColor: [...new Array(barangays.length)].map(() => `#${Math.floor(Math.random() * 16777215).toString(16)}`),
                borderColor: [...new Array(barangays.length)].map(() => `#${Math.floor(Math.random() * 16777215).toString(16)}`),
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Create a line chart for total applicants per day
    const ctx5 = document.getElementById('totalApplicantsChart').getContext('2d');
    const chart5 = new Chart(ctx5, {
        type: 'line',
        data: {
            labels: [], // Initialize empty labels array
            datasets: [{
                label: 'Total Applicants',
                data: [], // Initialize empty data array
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Process creation dates to count applicants per day
    const applicantsPerDay = {};
    creationDates.forEach((date) => {
        const day = date.toLocaleDateString(); // Get date in 'MM/dd/yyyy' format
        if (!applicantsPerDay[day]) {
            applicantsPerDay[day] = 1;
        } else {
            applicantsPerDay[day]++;
        }
    });

    // Update chart data
    Object.keys(applicantsPerDay).forEach((day, index) => {
        chart5.data.labels.push(day);
        chart5.data.datasets[0].data.push(applicantsPerDay[day]);
    });

    chart5.update(); // Update the chart
});
        </script>
