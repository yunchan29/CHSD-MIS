<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHSD MIS</title>
    <link rel="stylesheet" href="/Stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS for the content container */
        .content {
            flex: 1; /* Take remaining space */
            overflow: hidden; /* Hide overflow content */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Column layout */
        }

        .content-container {
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px; /* Add some padding */
        }
    </style>
</head>
<body>
    <div class="main-container d-flex">
        <div class="sideNav" id="side_nav">
            <div class="header-box text-center">
                <!-- Empty avatar icon -->
                <div class="empty-avatar">
                    <a class="navbar-brand fs-4" href="#">
                        <img src="/resources/pictures/calambaLogo.png" alt="CHSD" width="75" height="75" class="d-inline-block align-text-top">
                    </a>
                </div>
                <h4 class="fs-4"><span class="text-dark">Housing and Settlements Department</span></h4>
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i class="fal fa-stream"></i>Menu</button>
            </div>
            <ul class="sideBarList list-unstyled px-2">
                <li class="sideNav"><a href="/AdminPages/InformalSettlers/adminDashboardInformalSettlers.html" class="text-decoration-none"><i class="fa-solid fa-user"></i> Profile</a></li>
                <li class="sideNav active"><a href="/AdminPages/InformalSettlers/InformalSettlersApplication.html" class="text-decoration-none"><i class="fa-solid fa-folder"></i> Housing Application</a></li>
                <li class="sideNav"><a href="/AdminPages/InformalSettlers/InformalSettlersReport.html" class="text-decoration-none"><i class="fa-solid fa-chart-column"></i> Application Report</a></li>
                <li class="sideNav"><a href="" class="text-decoration-none"><i class="fa-solid fa-user-pen"></i> User Manager</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="adminHeader">
                <div class="container-fluid bg-dark py-3" id="adminDashHeader">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col text-start text-black">
                                <p><span id="date"></span> | <span id="time"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentContainer">
               <h4 class="text-center">Application</h4>
               
               
            </div>
            
              </div>
              
            </div>
        </div>
    </div>

    <script type="module" src="/Database/firebase.js">
    </script>

    <script>
        // Function to update date and time
        function updateTime() {
            var now = new Date();
            var date = now.toDateString();
            var time = now.toLocaleTimeString();
            document.getElementById('date').textContent = date;
            document.getElementById('time').textContent = time;
        }

        // Update time every second
        setInterval(updateTime, 1000);
    </script>
    <script>
        // JavaScript to handle click event on sidebar items
        document.addEventListener("DOMContentLoaded", function() {
            var sideNavItems = document.querySelectorAll('.sideNav');
            sideNavItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    // Remove the 'active' class from all items
                    sideNavItems.forEach(function(item) {
                        item.classList.remove('active');
                    });
                    // Add the 'active' class to the clicked item
                    this.classList.add('active');
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
