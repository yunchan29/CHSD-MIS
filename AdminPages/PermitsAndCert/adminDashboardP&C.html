<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHSD MIS</title>
    <link rel="stylesheet" href="/Stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS for the content container */
        .content {
            flex: 1; /* Take remaining space */
            overflow: hidden; /* Hide overflow content */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Column layout */
        }

        .content-container {
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px; /* Add some padding */
        }

        /* Center cards */
        .justify-content-center {
            justify-content: center !important;
        }

        .text-center {
            text-align: center !important;
        }

        /* Add margins to cards */
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container d-flex">
        <div class="sideNav" id="side_nav">
            <div class="header-box text-center px-2 pt-3 pb-4">
                <div class="empty-avatar">
                    <a class="navbar-brand fs-4" href="#">
                        <img src="/resources/pictures/calambaLogo.png" alt="CHSD" width="75" height="75" class="d-inline-block align-text-top">
                    </a>
                </div>
                <h4 class="fs-4"><span class="text-dark">Housing and Settlements Department</span></h4>
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i class="fal fa-stream"></i>Menu</button>
            </div>
            <ul class="sideBarList list-unstyled px-2">
                <li class="sideNav active"><a href="/AdminPages/PermitsAndCert/adminDashboardP&C.html" class="text-decoration-none">Dashboard</a></li>
                <li class="sideNav"><a href="/AdminPages/PermitsAndCert/adminBuildingPermit.html" class="text-decoration-none">Building Permit</a></li>
                <li class="sideNav"><a href="/AdminPages/PermitsAndCert/adminCertofOcc.html" class="text-decoration-none">Certificate of Occupancy</a></li>
                <li class="sideNav"><a href="/AdminPages/PermitsAndCert/adminCertofElec.html" class="text-decoration-none">Certificate of Electrical Inspection</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="adminHeader">
                <div class="container-fluid bg-dark py-3" id="adminDashHeader">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col text-start text-black">
                                <p><span id="date"></span> | <span id="time"></span></p>
                            </div>
                            <div class="col text-end">
                                <!-- Avatar with Bootstrap Dropdown -->
                                <div class="dropdown">
                                    <a class="dropdown-toggle" href="#" role="button" id="avatarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="/resources/pictures/avatar.jpg" alt="Avatar" width="40" height="40" class="rounded-circle">
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="avatarDropdown">
                                        <li><a class="dropdown-item" href="#">Profile</a></li>
                                        <li><a class="dropdown-item" href="#">Settings</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="/index.html">Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentContainer">
               <h4 class="text-center">Permits and Certificates</h4>
               <div class="row justify-content-center text-center">
                    <div class="col-md-4">
                        <div class="Pcard card">
                            <div class="card-body">
                                <h5 class="card-title">Building Permit</h5>
                                <p class="card-text">106</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="Pcard card">
                            <div class="card-body">
                                <h5 class="card-title">Certificate of Occupancy</h5>
                                <p class="card-text">17</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="Pcard card">
                            <div class="card-body">
                                <h5 class="card-title">Certificate of Electrical Inspection</h5>
                                <p class="card-text">20</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/Database/firebase.js"></script>
    <script>
        // Function to update date and time
        function updateTime() {
            var now = new Date();
            var date = now.toDateString();
            var time = now.toLocaleTimeString();
            document.getElementById('date').textContent = date;
            document.getElementById('time').textContent = time;
        }

        // Update time every second
        setInterval(updateTime, 1000);

        // Add active class to the clicked item
        document.querySelectorAll(".sideBarList .sideNav").forEach(item => {
            item.addEventListener('click', function() {
                document.querySelector(".sideBarList .sideNav.active").classList.remove('active');
                this.classList.add('active');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
