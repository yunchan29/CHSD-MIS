<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Step Progress Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>

  </style>
</head>
<body>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    let currentStep = 1; // Start from the first step
    
    function goToNextStep() {
      if (currentStep < 4) {
        currentStep++;
        document.querySelectorAll('.step')[currentStep - 1].classList.add('completed');
      }
    }

    document.getElementById('nextStepButton').addEventListener('click', goToNextStep);
  });
</script>
</body>
</html>
