            this.classList.toggle('fa-eye');

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where, doc, setDoc, updateDoc,getDoc,  deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBhvoPidRWGeJmnN2E11SBS5n8oyxVLJ0M",
            authDomain: "chsd-mis.firebaseapp.com",
            projectId: "chsd-mis",
            storageBucket: "chsd-mis.appspot.com",
            messagingSenderId: "581501837919",
            appId: "1:581501837919:web:6c94c9cb89f58d8b7cb842",
            measurementId: "G-9B0M0X4C0E"
        };
    
        const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);
    
        setPersistence(auth, browserLocalPersistence);
    
        document.addEventListener('DOMContentLoaded', () => {
            // Add User Logic
            document.getElementById("addUserBtn").addEventListener("click", async (event) => {
    event.preventDefault();

    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("userName").value.trim();
    const password = document.getElementById("password").value.trim();
    const accountType = document.getElementById("accountType").value || "Applicant";
    const enabled = document.getElementById("enabled").checked;

    if (!firstName || !lastName || !email || !password) {
        Swal.fire({
  title: 'Warning!',
  text: 'Please fill in all fields.',
  icon: 'warning',
  confirmButtonText: 'OK'
});

        return;
    }

    try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Document data to be saved
        const userData = {
            firstName,
            lastName,
            email,
            accountType,
            enabled,
            emailVerified: true,
            isAdmin: accountType !== "Applicant",
            createdAt: serverTimestamp(), // Add server timestamp
        };

        // Save user to the "users" collection
        const usersCollectionDocRef = doc(db, "users", user.uid);
        await setDoc(usersCollectionDocRef, userData);

        // Save user to their specific accountType collection
        const accountTypeCollectionDocRef = doc(db, accountType, user.uid);
        await setDoc(accountTypeCollectionDocRef, userData);

        Swal.fire({
  title: 'User Added Successfully!',
  html: `User <strong>${firstName} ${lastName}</strong> added successfully with role: <strong>${accountType}</strong>.`,
  icon: 'success',
  confirmButtonText: 'OK'
});

        clearForm();
        fetchUsers();
    } catch (error) {
        console.error("Error adding user:", error);
        Swal.fire({
  title: 'Error!',
  text: `Failed to add user: ${error.message}`,
  icon: 'error',
  confirmButtonText: 'OK'
});

    }
});

            // Fetch Users
            async function fetchUsers() {
                const userTableBody = document.getElementById("userTableBody");
                userTableBody.innerHTML = "";
    
                try {
                    // Query users with 'accountType' field only
                    const usersSnapshot = await getDocs(query(collection(db, "users"), where("accountType", "!=", null)));
                    const users = usersSnapshot.docs.map((doc) => ({ id: doc.id, ...doc.data() }));
    
                    const searchQuery = document.getElementById("search").value.trim().toLowerCase();
                    const filteredUsers = users.filter((user) => {
                        return (
                            (user.firstName && user.firstName.toLowerCase().includes(searchQuery)) ||
                            (user.lastName && user.lastName.toLowerCase().includes(searchQuery)) ||
                            (user.email && user.email.toLowerCase().includes(searchQuery)) ||
                            (user.accountType && user.accountType.toLowerCase().includes(searchQuery))
                        );
                    });
    
                    renderTable(filteredUsers);
                    renderPagination(filteredUsers.length);
                } catch (error) {
                    console.error("Error fetching users:", error);
                }
            }
    
            // Clear Form
            function clearForm() {
                document.getElementById("userForm").reset();
            }
    
            // Render table
            function renderTable(users) {
                const userTableBody = document.getElementById("userTableBody");
                const start = (currentPage - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const paginatedUsers = users.slice(start, end);
    
                userTableBody.innerHTML = "";
                paginatedUsers.forEach((userData) => {
                    const updateButton = userData.accountType === "Applicant" ? "" : `
                        <button class="btn btn-primary update-user-btn" data-uid="${userData.id}">Update</button >
                    `;
                    userTableBody.innerHTML += `
                        <tr>
                         
                            <td>${userData.firstName} ${userData.lastName}</td>
                            <td>${userData.email}</td>
                            <td>${userData.accountType || 'Applicant'}</td>
                            <td>${userData.enabled !== undefined ? (userData.enabled ? 'Yes' : 'No') : 'Yes'}</td>
                            <td>
                                ${updateButton}
                                <button class="btn btn-danger delete-user-btn" data-uid="${userData.id}">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            }
    
            // Render pagination
            function renderPagination(totalUsers) {
                const pagination = document.getElementById("pagination");
                pagination.innerHTML = "";
                const totalPages = Math.ceil(totalUsers / rowsPerPage);
    
                for (let i = 1; i <= totalPages; i++) {
                    const li = document.createElement("li");
                    li.className = "page-item" + (i === currentPage ? " active" : "");
                    li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                    li.addEventListener("click", (event) => {
                        event.preventDefault();
                        currentPage = i;
                        fetchUsers();
                    });
                    pagination.appendChild(li);
                }
            }
    
           // Open Update Modal
document.addEventListener("click", async (event) => {
    if (event.target.classList.contains("update-user-btn")) {
        const uid = event.target.getAttribute("data-uid");
        const userDocRef = doc(db, "users", uid);
        const userData = (await getDoc(userDocRef)).data();

    
        document.getElementById("updateAccountType").value = userData.accountType || "Applicant";
        document.getElementById("updateEnabled").checked = userData.enabled || false;

        document.getElementById("saveChangesBtn").setAttribute("data-uid", uid);

        const updateUserModal = new bootstrap.Modal(document.getElementById("updateUserModal"));
        updateUserModal.show();
    }
});

// Save Changes for Updated User
document.getElementById("saveChangesBtn").addEventListener("click", async () => {
    const uid = document.getElementById("saveChangesBtn").getAttribute("data-uid");
    const updatedFirstName = document.getElementById("updateFirstName").value.trim();
    const updatedLastName = document.getElementById("updateLastName").value.trim();
    const updatedAccountType = document.getElementById("updateAccountType").value.trim();
    const updatedEnabled = document.getElementById("updateEnabled").checked;

    const userDocRef = doc(db, "users", uid);
    const userData = (await getDoc(userDocRef)).data();

    try {
        if (userData.accountType !== updatedAccountType) {
            // Move document to new collection
            await deleteDoc(userDocRef); // Remove from old collection
            const newDocRef = doc(db, updatedAccountType, uid);
            await setDoc(newDocRef, { ...userData, firstName: updatedFirstName, lastName: updatedLastName, accountType: updatedAccountType, enabled: updatedEnabled });
        } else {
            // Update in the same collection
            await updateDoc(userDocRef, {
                firstName: updatedFirstName,
                lastName: updatedLastName,
                accountType: updatedAccountType,
                enabled: updatedEnabled,
            });
        }

        Swal.fire({
  title: 'Success!',
  text: 'User updated successfully!',
  icon: 'success',
  confirmButtonText: 'OK'
});

        fetchUsers();

        const updateUserModal = bootstrap.Modal.getInstance(document.getElementById("updateUserModal"));
        updateUserModal.hide();
    } catch (error) {
        console.error("Error updating user:", error);
        Swal.fire({
  title: 'Error!',
  text: `Failed to update user: ${error.message}`,
  icon: 'error',
  confirmButtonText: 'OK'
});

    }
});

document.addEventListener("click", async (event) => {
    if (event.target.classList.contains("delete-user-btn")) {
        const uid = event.target.getAttribute("data-uid");

        // SweetAlert2 confirmation dialog
        const confirmDelete = await Swal.fire({
            title: 'Are you sure?',
            text: 'Do you really want to delete this user? This action cannot be undone.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'Cancel'
        });

        if (confirmDelete.isConfirmed) {
            try {
                const userDocRef = doc(db, "users", uid);
                const userData = (await getDoc(userDocRef)).data();

                // Delete from the collection
                await deleteDoc(userDocRef);

                // If accountType was specified and stored in a separate collection
                if (userData.accountType) {
                    const accountTypeDocRef = doc(db, userData.accountType, uid);
                    await deleteDoc(accountTypeDocRef);
                }

                await Swal.fire({
                    title: 'Deleted!',
                    text: 'User has been deleted successfully.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });

                fetchUsers();
            } catch (error) {
                console.error("Error deleting user:", error);

                await Swal.fire({
                    title: 'Error!',
                    text: `Failed to delete user: ${error.message}`,
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        } else {
            await Swal.fire({
                title: 'Cancelled',
                text: 'User deletion has been cancelled.',
                icon: 'info',
                confirmButtonText: 'OK'
            });
        }
    }
});
