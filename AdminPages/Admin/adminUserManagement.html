<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHSD MIS</title>
    <link rel="stylesheet" href="/Stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        .content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .content-container {
            overflow-y: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container d-flex">
        <div class="sideNav" id="side_nav">
            <div class="header-box text-center px-2 pt-3 pb-4">
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-black" aria-label="Toggle navigation"><i class="fa-solid fa-bars-staggered"></i></button>
            </div>
            <ul class="sideBarList list-unstyled px-2">
                <li class="sideNav active"><a href="/AdminPages/Admin/adminUserManagement.html" class="text-decoration-none"><i class="fa-solid fa-user-pen"></i> User Manager</a></li>
                <li class="sideNav"><a id="admin-logout-btn" aria-label="Log out"><i class="fa-solid fa-right-from-bracket"></i> Log out</a></li>
            </ul>
        </div>

        <div class="content">
            <nav class="navigationBar navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="/resources/pictures/chsd.png" alt="CHSD" width="40" height="40" class="me-2">
                            <h5 class="mb-0 fs-5">CHSD</h5>
                        </a>
                        <button class="btn px-1 py-0 open-btn" aria-label="Toggle side navigation">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse d-none d-md-flex" id="navbarSupportedContent">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="/resources/pictures/chsd.png" alt="CHSD" width="75" height="75" class="me-2">
                            <h5 class="mb-0 fs-5 fs-lg-4">City Housing and Settlements Department</h5>
                        </a>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- Additional nav items -->
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="content-container">
                
                <div class="row mt-3 col-md-6">
                    <div class="col">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
            

                <div class="row mt-3">
                    <div class="col">
                        <label for="userName">Email</label>
                        <input type="text" class="form-control" id="userName" placeholder="User Name" required>
                    </div>

                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="accountType">Account Type</label>
                        <select class="form-control" id="accountType" required>
                            <option value="Applicant">Applicant</option>
                            <option value="AdminPC">Permits Officer</option>
                            <option value="AdminIS">Housing Officer</option>
                        </select>
                    </div>

                    <div class="col">
                        <input type="hidden" id="enabled" value="true">

                    </div>

                  
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a href="#" id="addUserBtn" class="btn btn-light text-black mt-3">
                            <h4><i class="fa-solid fa-circle-plus"></i> Add User</h4>
                        </a>
                        
                    </div>
                </div>

                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>USID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Type</th>
                            <th>Enabled</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Users will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Update User Modal -->
    <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="updateFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="updateFirstName" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="updateLastName" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateAccountType" class="form-label">Account Type</label>
                        <select class="form-control" id="updateAccountType" required>
                            <option value="Applicant">Applicant</option>
                            <option value="AdminPC">Permits Officer</option>
                            <option value="AdminIS">Housing Officer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="updateEnabled" class="form-label">Enabled</label>
                        <select class="form-control" id="updateEnabled" required>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/Database/firebase.js"></script>

    <script type="module" src="/AdminPages/Admin/firebaseconfig.js"></script>
    <script type="module" src="/AdminPages/Admin/userManagement.js"></script>
    <script type="module" src="/AdminPages/Admin/eventListeners.js"></script>
    <script type="module">  
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhvoPidRWGeJmnN2E11SBS5n8oyxVLJ0M",
            authDomain: "chsd-mis.firebaseapp.com",
            projectId: "chsd-mis",
            storageBucket: "chsd-mis.appspot.com",
            messagingSenderId: "694967679357",
            appId: "1:694967679357:web:65cffd50f13739f934f414",
            measurementId: "G-4NQ8T3R7L2"
        };
    
        // Initialize Firebase only if an app instance doesn't already exist
        const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);
    
        const userTableBody = document.getElementById("userTableBody");
        const updateUserModal = new bootstrap.Modal(document.getElementById("updateUserModal"), { backdrop: 'static' });
    
        let currentUserId = null;
    
        async function renderUsers() {
            userTableBody.innerHTML = ""; // Clear the table body before rendering
            const usersCollection = collection(db, "users"); // Reference to the users collection
            const snapshot = await getDocs(usersCollection);
            snapshot.forEach((doc) => {
                const userData = doc.data();
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${doc.id}</td> <!-- USID as document ID -->
                    <td>${userData.firstName} ${userData.lastName}</td>
                    <td>${userData.email}</td>
                    <td>*******</td> <!-- Hide password -->
                    <td>${userData.accountType || 'User'}</td>
                    <td>${userData.enabled ? 'Yes' : 'No'}</td>
                    <td>
                        <button class="btn btn-primary update-user-btn" onclick="updateUser('${doc.id}')">Update</button>
                        <button class="btn btn-danger delete-user-btn" onclick="deleteUser('${doc.id}')">Delete</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }
    
        document.addEventListener('DOMContentLoaded', () => {
    const addUserButton = document.getElementById('addUserBtn'); // Change to 'addUserBtn'

    if (!addUserButton) {
        console.error("addUserBtn not found");
        return;
    }

    addUserButton.addEventListener('click', async () => {
        const email = document.getElementById('userName').value; // Change to 'userName'
        const password = document.getElementById('password').value; // Change to 'password'
        const firstName = document.getElementById('firstName').value; // Change to 'firstName'
        const lastName = document.getElementById('lastName').value; // Change to 'lastName'

        if (!email || !password || !firstName || !lastName) {
            alert('Please fill in all fields.');
            return;
        }

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Store user info in Firestore
            const userRef = doc(db, 'users', user.uid);
            await setDoc(userRef, {
                firstName: firstName,
                lastName: lastName,
                email: email,
                accountType: document.getElementById('accountType').value, // Get account type from the select element
                enabled: true
            });

            console.log('User added:', user);
            alert("User Created");
            renderUsers(); // Refresh the user list
        } catch (error) {
            console.error('Error adding user:', error);
            alert("Error adding user: " + error.message); // Alert for error
        }
    });
});

        window.updateUser = async (userId) => {
            currentUserId = userId; // Store the current user ID for update
            const userDoc = doc(db, "users", userId);
            const userData = await getDoc(userDoc);
            const { firstName, lastName, accountType, enabled } = userData.data();
    
            document.getElementById("updateFirstName").value = firstName;
            document.getElementById("updateLastName").value = lastName;
            document.getElementById("updateAccountType").value = accountType;
            document.getElementById("updateEnabled").value = enabled ? "true" : "false"; // Convert to string
            updateUserModal.show();
        };
    
        document.getElementById("saveChangesBtn").addEventListener("click", async () => {
            const updatedFirstName = document.getElementById("updateFirstName").value;
            const updatedLastName = document.getElementById("updateLastName").value;
            const updatedAccountType = document.getElementById("updateAccountType").value;
            const updatedEnabled = document.getElementById("updateEnabled").value === "true"; // Convert to boolean
    
            try {
                const userDoc = doc(db, "users", currentUserId);
                await updateDoc(userDoc, {
                    firstName: updatedFirstName,
                    lastName: updatedLastName,
                    accountType: updatedAccountType,
                    enabled: updatedEnabled
                });
                renderUsers(); // Refresh the user table
                updateUserModal.hide(); // Hide modal
            } catch (error) {
                console.error("Error updating user: ", error);
            }
        });
    
        window.deleteUser = async (userId) => {
            const confirmDelete = confirm("Are you sure you want to delete this user?");
            if (confirmDelete) {
                try {
                    await deleteDoc(doc(db, "users", userId));
                    renderUsers(); // Refresh the user table
                } catch (error) {
                    console.error("Error deleting user: ", error);
                }
            }
        };
    
        // Initialize the user list
        renderUsers();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
