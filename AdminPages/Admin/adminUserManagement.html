<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHSD MIS</title>
    <link rel="stylesheet" href="/Stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        .content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .content-container {
            overflow-y: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container d-flex">
        <div class="sideNav" id="side_nav">
            <div class="header-box text-center px-2 pt-3 pb-4">
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-black" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars-staggered"></i></button>
            </div>
            <ul class="sideBarList list-unstyled px-2">
                <li class="sideNav active">
                    <a href="/AdminPages/Admin/adminUserManagement.html" class="text-decoration-none">
                        <i class="fa-solid fa-user-pen"></i> User Manager</a>
                </li>
                <li class="sideNav">
                    <a id="admin-logout-btn" aria-label="Log out">
                        <i class="fa-solid fa-right-from-bracket"></i> Log out</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <nav class="navigationBar navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="/resources/pictures/chsd.png" alt="CHSD" width="40" height="40" class="me-2">
                            <h5 class="mb-0 fs-5">CHSD</h5>
                        </a>
                        <button class="btn px-1 py-0 open-btn" aria-label="Toggle side navigation">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse d-none d-md-flex" id="navbarSupportedContent">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="/resources/pictures/chsd.png" alt="CHSD" width="75" height="75" class="me-2">
                            <h5 class="mb-0 fs-5 fs-lg-4">City Housing and Settlements Department</h5>
                        </a>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- Additional nav items -->
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="content-container">
               <form id="userForm">
                <div class="row mt-3 col-md-6">
                    <div class="col">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
            

                <div class="row mt-3">
                    <div class="col">
                        <label for="userName">Email</label>
                        <input type="text" class="form-control" id="userName" placeholder="User Name" required>
                    </div>

                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="accountType">Account Type</label>
                        <select class="form-control" id="accountType" required>
                            <option value="Applicant">Applicant</option>
                            <option value="AdminPC">Permits Officer</option>
                            <option value="AdminIS">Housing Officer</option>
                        </select>
                    </div>

                    <div class="col">
                        <input type="hidden" id="enabled" value="true">
                    </div>
                </div>
            </form>
                <div class="row">
                    <div class="col-md-6">
                        <a href="#" id="addUserBtn" class="btn btn-light text-black mt-3">
                            <h4><i class="fa-solid fa-circle-plus"></i> Add User</h4>
                        </a>
                    </div>
                </div>

                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>USID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Type</th>
                            <th>Enabled</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Users will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Update User Modal -->
    <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="updateFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="updateFirstName" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="updateLastName" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateAccountType" class="form-label">Account Type</label>
                        <select class="form-control" id="updateAccountType" required>
                            <option value="Applicant">Applicant</option>
                            <option value="AdminPC">Permits Officer</option>
                            <option value="AdminIS">Housing Officer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="updateEnabled" class="form-label">Enabled</label>
                        <select class="form-control" id="updateEnabled" required>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/Database/firebase.js"></script>
    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, getDoc, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBhvoPidRWGeJmnN2E11SBS5n8oyxVLJ0M",
            authDomain: "chsd-mis.firebaseapp.com",
            projectId: "chsd-mis",
            storageBucket: "chsd-mis.appspot.com",
            messagingSenderId: "581501837919",
            appId: "1:581501837919:web:6c94c9cb89f58d8b7cb842",
            measurementId: "G-9B0M0X4C0E"
        };
    
        // Ensure Firestore is only initialized once
        const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);
    
        // Set persistence for Firebase Authentication
        setPersistence(auth, browserLocalPersistence);
    
        document.getElementById("addUserBtn").addEventListener("click", async (event) => {
    event.preventDefault();

    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("userName").value.trim();
    const password = document.getElementById("password").value.trim();
    const accountType = document.getElementById("accountType").value || "Applicant"; // Default to "Applicant"
    const enabled = document.getElementById("enabled").value === "true"; // Make sure this evaluates to boolean

    // Ensure fields are filled out
    if (!firstName || !lastName || !email || !password) {
        alert("Please fill in all fields.");
        return;
    }

    try {
        // Create user in Firebase Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log('User created:', user); // Verify user creation

        // Set user data in Firestore
        if (accountType === "Applicant") {
            const userDocRef = doc(db, "users", user.uid); // Use UID as document ID
            await setDoc(userDocRef, {
                firstName,
                lastName,
                email,
                accountType,
                enabled,
                isAdmin: false  // Applicants are not admins
            });
            console.log('Applicant data set in Firestore');
        } else {
            // Add user to AdminPC or AdminIS collection based on role
            const adminCollection = accountType === "AdminPC" ? "AdminPC" : "AdminIS";
            const adminDocRef = doc(db, adminCollection, user.uid);
            await setDoc(adminDocRef, {
                firstName,
                lastName,
                email,
                accountType,
                enabled,
                isAdmin: true  // Admin roles
            });
            console.log(`User added to ${adminCollection} collection`);
        }

        // Alert and console log
        alert(`User ${firstName} ${lastName} added successfully with role: ${accountType}`);
        console.log(`User ${firstName} ${lastName} added with email: ${email} and role: ${accountType}`);

        clearForm();
        fetchUsers(); // Refresh the user list
    } catch (error) {
        console.error("Error adding user:", error);
        alert("Failed to add user: " + error.message);
    }
});

        // Fetch Users
        async function fetchUsers() {
            const userTableBody = document.getElementById("userTableBody");
            userTableBody.innerHTML = ""; // Clear existing table data
    
            try {
                const usersSnapshot = await getDocs(collection(db, "users"));
                usersSnapshot.forEach((doc) => {
                    const userData = doc.data();
                    userTableBody.innerHTML += `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${userData.firstName} ${userData.lastName}</td>
                            <td>${userData.email}</td>
                            <td>*******</td>
                            <td>${userData.accountType || 'Applicant'}</td>
                            <td>${userData.enabled ? 'Yes' : 'No'}</td>
                            <td>
                                <button class="btn btn-primary update-user-btn" data-email="${doc.id}">Update</button>
                                <button class="btn btn-danger delete-user-btn" data-email="${doc.id}">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }
    
        // Clear Form
        function clearForm() {
            document.getElementById("userForm").reset();
        }
    
        // Update User
        document.addEventListener("click", async (event) => {
            if (event.target.classList.contains("update-user-btn")) {
                const email = event.target.getAttribute("data-email");
                const userDocRef = doc(db, "users", email);
                const userData = (await getDoc(userDocRef)).data();
    
                // Populate modal fields
                document.getElementById("updateFirstName").value = userData.firstName;
                document.getElementById("updateLastName").value = userData.lastName;
                document.getElementById("updateAccountType").value = userData.accountType || 'Applicant'; // Default to "Applicant"
                document.getElementById("updateEnabled").value = userData.enabled.toString();
                document.getElementById("saveChangesBtn").setAttribute("data-email", email);
    
                // Show modal
                const updateUserModal = new bootstrap.Modal(document.getElementById("updateUserModal"));
                updateUserModal.show();
            }
        });
    
        // Save Changes
        document.getElementById("saveChangesBtn").addEventListener("click", async () => {
            const email = document.getElementById("saveChangesBtn").getAttribute("data-email");
            const updatedFirstName = document.getElementById("updateFirstName").value;
            const updatedLastName = document.getElementById("updateLastName").value;
            const updatedAccountType = document.getElementById("updateAccountType").value || 'Applicant'; // Default to "Applicant"
            const updatedEnabled = document.getElementById("updateEnabled").value === "true";
    
            const userDocRef = doc(db, "users", email);
            await updateDoc(userDocRef, {
                firstName: updatedFirstName,
                lastName: updatedLastName,
                accountType: updatedAccountType,
                enabled: updatedEnabled
            });
    
            // Update user in corresponding admin collection if account type changed
            const adminDocRef = doc(db, updatedAccountType === "Permits Officer" ? "AdminPC" : updatedAccountType === "Housing Officer" ? "AdminIS" : "MainAdmin", email);
            await setDoc(adminDocRef, { isAdmin: true, firstName: updatedFirstName, lastName: updatedLastName, email });
    
            alert("User updated successfully");
            fetchUsers(); // Refresh the user list
    
            const updateUserModal = bootstrap.Modal.getInstance(document.getElementById("updateUserModal"));
            updateUserModal.hide();
        });
    
        // Delete User
        document.addEventListener("click", async (event) => {
            if (event.target.classList.contains("delete-user-btn")) {
                const email = event.target.getAttribute("data-email");
    
                // Confirm deletion
                const confirmDelete = confirm("Are you sure you want to delete this user?");
                if (confirmDelete) {
                    const userDocRef = doc(db, "users", email);
                    await deleteDoc(userDocRef);
    
                    // Delete from corresponding admin collection as well
                    const adminDocRef = doc(db, email.includes("Permits Officer") ? "AdminPC" : email.includes("Housing Officer") ? "AdminIS" : "MainAdmin", email);
                    await deleteDoc(adminDocRef);
    
                    alert("User deleted successfully");
                    fetchUsers(); // Refresh the user list
                } else {
                    alert("User deletion cancelled");
                }
            }
        });
    
        // Initial fetch
        fetchUsers();
    </script>
    
    
    
    
</body>
</html>
