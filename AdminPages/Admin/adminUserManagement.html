<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHSD MIS</title>
    <link rel="stylesheet" href="/Stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        .content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .content-container {
            overflow-y: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container d-flex">
        <div class="sideNav" id="side_nav">
            <div class="header-box text-center px-2 pt-3 pb-4">
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-black" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars-staggered"></i></button>
            </div>
            <ul class="sideBarList list-unstyled px-2">
                <li class="sideNav active">
                    <a href="/AdminPages/Admin/adminUserManagement.html" class="text-decoration-none">
                        <i class="fa-solid fa-user-pen"></i> User Manager</a>
                </li>
                <li class="sideNav">
                    <a id="admin-logout-btn" aria-label="Log out">
                        <i class="fa-solid fa-right-from-bracket"></i> Log out</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <nav class="navigationBar navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="/resources/pictures/chsd.png" alt="CHSD" width="40" height="40" class="me-2">
                            <h5 class="mb-0 fs-5">CHSD</h5>
                        </a>
                        <button class="btn px-1 py-0 open-btn" aria-label="Toggle side navigation">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse d-none d-md-flex" id="navbarSupportedContent">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="/resources/pictures/chsd.png" alt="CHSD" width="75" height="75" class="me-2">
                            <h5 class="mb-0 fs-5 fs-lg-4">City Housing and Settlements Department</h5>
                        </a>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- Additional nav items -->
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="content-container">
               <form id="userForm">
                <div class="row mt-3 col-md-6">
                    <div class="col">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
            

                <div class="row mt-3">
                    <div class="col">
                        <label for="userName">Email</label>
                        <input type="text" class="form-control" id="userName" placeholder="User Name" required>
                    </div>

                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="accountType">Account Type</label>
                        <select class="form-control" id="accountType" required>
                           
                            <option value="AdminPC">Permits Officer</option>
                            <option value="AdminIS">Housing Officer</option>
                            <option value="MainAdmin">IT Admin</option>
                        </select>
                    </div>

                    <div class="col">
                        <input type="hidden" id="enabled" value="true">
                    </div>
                </div>
            </form>
                <div class="row">
                    <div class="col-md-6">
                        <a href="#" id="addUserBtn" class="btn btn-light text-black mt-3">
                            <h4><i class="fa-solid fa-circle-plus"></i> Add User</h4>
                        </a>
                    </div>
                </div>

                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>USID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Type</th>
                            <th>Enabled</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Users will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Update User Modal -->
    <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  
                    <div class="mb-3">
                        <label for="updateAccountType" class="form-label">Account Type</label>
                        <select class="form-control" id="updateAccountType" required>
                        
                            <option value="AdminPC">Permits Officer</option>
                            <option value="AdminIS">Housing Officer</option>
                            <option value="MainAdmin">IT Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="updateEnabled" class="form-label">Enabled</label>
                        <select class="form-control" id="updateEnabled" required>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="/Database/firebase.js"></script>
    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, getDoc, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBhvoPidRWGeJmnN2E11SBS5n8oyxVLJ0M",
            authDomain: "chsd-mis.firebaseapp.com",
            projectId: "chsd-mis",
            storageBucket: "chsd-mis.appspot.com",
            messagingSenderId: "581501837919",
            appId: "1:581501837919:web:6c94c9cb89f58d8b7cb842",
            measurementId: "G-9B0M0X4C0E"
        };
    
        const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);
    
        setPersistence(auth, browserLocalPersistence);
    
        // Add User Logic
        document.getElementById("addUserBtn").addEventListener("click", async (event) => {
            event.preventDefault();
    
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("userName").value.trim();
            const password = document.getElementById("password").value.trim();
            const accountType = document.getElementById("accountType").value || "Applicant"; 
            const enabled = document.getElementById("enabled").value === "true"; 
    
            if (!firstName || !lastName || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }
    
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
    
                if (accountType === "Applicant") {
                    const userDocRef = doc(db, "users", user.uid);
                    await setDoc(userDocRef, {
                        firstName,
                        lastName,
                        email,
                        accountType,
                        enabled,
                        isAdmin: false
                    });
                } else {
                    const adminCollection = accountType === "AdminPC" ? "AdminPC" : accountType === "AdminIS" ? "AdminIS" : "MainAdmin";
                    const adminDocRef = doc(db, adminCollection, user.uid);
                    await setDoc(adminDocRef, {
                        firstName,
                        lastName,
                        email,
                        accountType,
                        enabled,
                        isAdmin: true
                    });
                }
    
                alert(`User ${firstName} ${lastName} added successfully with role: ${accountType}`);
                clearForm();
                fetchUsers();
            } catch (error) {
                console.error("Error adding user:", error);
                alert("Failed to add user: " + error.message);
            }
        });
    
        // Fetch Users
        async function fetchUsers() {
            const userTableBody = document.getElementById("userTableBody");
            userTableBody.innerHTML = "";
    
            try {
                const usersSnapshot = await getDocs(collection(db, "users"));
                usersSnapshot.forEach((doc) => {
                    const userData = doc.data();
                    userTableBody.innerHTML += `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${userData.firstName} ${userData.lastName}</td>
                            <td>${userData.email}</td>
                            <td>*******</td>
                            <td>${userData.accountType || 'Applicant'}</td>
                            <td>${userData.enabled !== undefined ? (userData.enabled ? 'Yes' : 'No') : 'Yes'}</td>
                            <td>
                                <button class="btn btn-primary update-user-btn" data-uid="${doc.id}">Update</button>
                                <button class="btn btn-danger delete-user-btn" data-uid="${doc.id}">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }
    
        // Clear Form
        function clearForm() {
            document.getElementById("userForm").reset();
        }
    
        // Update User
        document.addEventListener("click", async (event) => {
            if (event.target.classList.contains("update-user-btn")) {
                const uid = event.target.getAttribute("data-uid");
                const userDocRef = doc(db, "users", uid);
                const userData = (await getDoc(userDocRef)).data();
    
        
                document.getElementById("updateAccountType").value = userData.accountType || 'Applicant';
                document.getElementById("updateEnabled").checked = userData.enabled;
    
                document.getElementById("saveChangesBtn").setAttribute("data-uid", uid);
    
                const updateUserModal = new bootstrap.Modal(document.getElementById("updateUserModal"));
                updateUserModal.show();
            }
        });
    
        // Save Changes for Updated User
        document.getElementById("saveChangesBtn").addEventListener("click", async () => {
            const uid = document.getElementById("saveChangesBtn").getAttribute("data-uid");
            const updatedFirstName = document.getElementById("updateFirstName").value;
            const updatedLastName = document.getElementById("updateLastName").value;
            const updatedAccountType = document.getElementById("updateAccountType").value || 'Applicant';
            const updatedEnabled = document.getElementById("updateEnabled").checked;
    
            const userDocRef = doc(db, "users", uid);
            const userData = (await getDoc(userDocRef)).data();
    
            const enabledStatus = userData.enabled !== undefined ? userData.enabled : true;
    
            const oldAccountType = userData.accountType;
            if (oldAccountType !== updatedAccountType) {
                const oldAdminCollection = oldAccountType === "AdminPC" ? "AdminPC" : oldAccountType === "AdminIS" ? "AdminIS" : "MainAdmin";
                const oldAdminDocRef = doc(db, oldAdminCollection, uid);
                await deleteDoc(oldAdminDocRef);
    
                const newAdminCollection = updatedAccountType === "AdminPC" ? "AdminPC" : updatedAccountType === "AdminIS" ? "AdminIS" : "MainAdmin";
                const newAdminDocRef = doc(db, newAdminCollection, uid);
                await setDoc(newAdminDocRef, {
                    isAdmin: true,
                    email: userData.email
                });
            }
    
            await updateDoc(userDocRef, {
                accountType: updatedAccountType,
                enabled: enabledStatus
            });
    
            alert("User updated successfully");
            fetchUsers();
    
            const updateUserModal = bootstrap.Modal.getInstance(document.getElementById("updateUserModal"));
            updateUserModal.hide();
        });
    
        // Delete User
        document.addEventListener("click", async (event) => {
            if (event.target.classList.contains("delete-user-btn")) {
                const uid = event.target.getAttribute("data-uid");
    
                const confirmDelete = confirm("Are you sure you want to delete this user?");
                if (confirmDelete) {
                    const userDocRef = doc(db, "users", uid);
                    await deleteDoc(userDocRef);
    
                    const adminCollection = userData.accountType === "AdminPC" ? "AdminPC" : userData.accountType === "AdminIS" ? "AdminIS" : "MainAdmin";
                    const adminDocRef = doc(db, adminCollection, uid);
                    await deleteDoc(adminDocRef);
    
                    alert("User deleted successfully");
                    fetchUsers();
                } else {
                    alert("User deletion cancelled");
                }
            }
        });
    
        // Initial fetch
        fetchUsers();
    </script>
    
    
    
    
</body>
</html>
