            <div class="content-container">
                <a href="#"><h4 class="mt-3"> <i class="fa-solid fa-circle-plus"></i> Add User</h4></a>
                <div class="row mt-3 col-md-6">
                    <div class="col">
                        <label for="firstName">First Name</label>

                    <div class="col">

                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="userName">Email</label>

                    </div>

                    <div class="col">

                        <input type="password" class="form-control" id="password" placeholder="Password" required>

                <div class="row mt-3">

                        <label for="accountType">Account Type</label>

    <!-- Update User Modal -->
    <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="updateFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="updateFirstName" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="updateLastName" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateAccountType" class="form-label">Account Type</label>
                        <select class="form-control" id="updateAccountType" required>
                            <option value="Applicant">User</option>
                            <option value="AdminPC">Permits Officer</option>
                            <option value="AdminIS">Housing Officer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="updateEnabled" class="form-label">Enabled</label>
                        <select class="form-control" id="updateEnabled" required>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/Database/firebase.js"></script>
    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhvoPidRWGeJmnN2E11SBS5n8oyxVLJ0M",
            authDomain: "chsd-mis.firebaseapp.com",
            projectId: "chsd-mis",
            storageBucket: "chsd-mis.appspot.com",
            messagingSenderId: "694967679357",
            appId: "1:694967679357:web:65cffd50f13739f934f414",
            measurementId: "G-4NQ8T3R7L2"
        };
    
        // Initialize Firebase only if an app instance doesn't already exist
        const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);
    
        const usersCollection = collection(db, 'users');
    
        // Load users from Firestore
        async function loadUsers() {
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = ''; // Clear previous entries
    
            const querySnapshot = await getDocs(usersCollection);
            querySnapshot.forEach((doc) => {
                const userData = doc.data();
                userTableBody.innerHTML += `
                    <tr>
                        <td>${doc.id}</td>
                        <td>${userData.firstName} ${userData.lastName}</td>
                        <td>${userData.email}</td>
                        <td>*******</td>
                        <td>${userData.accountType || 'User'}</td>
                        <td>${userData.enabled ? 'Yes' : 'No'}</td>
                       <td>
    <div class="btn-group">
        <button class="btn btn-primary update-user-btn" onclick="openUpdateUserModal('${doc.id}', '${userData.firstName}', '${userData.lastName}', '${userData.accountType}', ${userData.enabled})">Update</button>
        <button class="btn btn-danger delete-user-btn" onclick="deleteUser('${doc.id}')">Delete</button>
    </div>
</td>

                    </tr>
                `;
            });
        }
    
      // Open update user modal
window.openUpdateUserModal = function(userId, firstName, lastName, accountType, enabled) {
    document.getElementById('updateFirstName').value = firstName;
    document.getElementById('updateLastName').value = lastName;
    document.getElementById('updateAccountType').value = accountType;
    // Provide a default value for enabled if it's undefined
    document.getElementById('updateEnabled').value = (enabled !== undefined) ? enabled.toString() : 'false';

    const saveChangesBtn = document.getElementById('saveChangesBtn');
    saveChangesBtn.onclick = () => updateUser(userId);
    new bootstrap.Modal(document.getElementById('updateUserModal')).show();
}

        // Update user in Firestore
        async function updateUser(userId) {
            const userRef = doc(db, 'users', userId);
            const updatedData = {
                firstName: document.getElementById('updateFirstName').value,
                lastName: document.getElementById('updateLastName').value,
                accountType: document.getElementById('updateAccountType').value,
                enabled: document.getElementById('updateEnabled').value === 'true'
            };
            await updateDoc(userRef, updatedData);
            loadUsers(); // Refresh user list
            bootstrap.Modal.getInstance(document.getElementById('updateUserModal')).hide();
        }
    
        // Delete user from Firestore
        async function deleteUser(userId) {
            const userRef = doc(db, 'users', userId);
            await deleteDoc(userRef);
            loadUsers(); // Refresh user list
        }
    
        // Load users when the page is fully loaded
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
