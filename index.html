<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHSD</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Custom styling for the progress bar */
    .progress-bar-custom {
      width: 0;
      transition: width 0.5s ease;
      background: yellow;
      height: 15px; /* Ensure progress bar has a visible height */
    }

    .progress-container {
      height: 15px;
      background-color: #ddd; /* Background for the progress bar */
      border-radius: 4px;
      overflow: hidden;
    }

    .loadingBgImg {
      background: url('/resources/pictures/clientBackgroundBlur.png') no-repeat center center;
      background-size: cover;
    }

    /* Modern and centered loading text */
    .loading-text {
      color: white;
      text-align: center;
      margin-bottom: 10px; /* Space above the progress bar */
    }

    /* Percentage text styling */
    .percentage-text {
      font-size: 16px;
      color: #ffffff;
      font-weight: bold;
      text-align: center;
      margin-top: 5px; /* Space between the progress bar and the percentage text */
    }

    /* Logo container styling */
    .logo-container {
      text-align: center;
      margin-bottom: 20px; /* Space between logo and loading text */
    }
    
    .logo-container img {
      display: inline-block;
      vertical-align: middle;
    }
    
    .logo-container h3 {
      display: inline-block;
      vertical-align: middle;
      margin: 0;
      font-weight:bolder;
      font-size: 1.25rem;
      color: white;
      
      margin-left: 10px;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-yellow-400">

  <!-- Loading container -->
  <div class="relative w-full h-full flex flex-col items-center justify-center">
    <!-- Background image or color -->
    <div class="loadingBgImg absolute inset-0 bg-cover bg-center z-[-1]"></div>

    <!-- Logo and Text -->
    <div class="logo-container">
      <img src="/resources/pictures/chsd.png" alt="CHSD" class="d-inline-block align-text-top" width="100" height="100">
      <h3 class="ms-2 mb-0 fs-5 fs-lg-4 text-black">City Housing and Settlements Department</h3>
    </div>

    <!-- Loading text -->
    <div class="loading-text">
      <h2>Loading...</h2>
    </div>

    <!-- Progress bar -->
    <div class="w-4/5 md:w-1/2">
      <div class="progress-container">
        <div id="progress" class="progress-bar-custom bg-success"></div>
      </div>
      <!-- Percentage text -->
      <div id="percentage" class="percentage-text">0%</div>
    </div>
  </div>

  <!-- Bootstrap and Tailwind scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <script>
    // Progress simulation
    let progress = 0;
    const progressBar = document.getElementById('progress');
    const percentageText = document.getElementById('percentage');

    function updateProgress() {
      progress += 1;
      progressBar.style.width = progress + '%';
      percentageText.textContent = progress + '%'; // Update percentage text

      if (progress < 100) {
        setTimeout(updateProgress, 20); // Slower progress
      } else {
        setTimeout(function() {
          window.location.href = 'homepage.html'; // Redirect after loading
        }, 500);
      }
    }

    window.onload = updateProgress;
  </script>

</body>
</html>
