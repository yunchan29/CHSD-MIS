<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Skibidi sigma pomni
          </div>
          <div class="card-body text-center">
            <video id="preview" class="w-100"></video>
            <div class="mt-2">
              <button id="toggleCameraBtn" class="btn btn-primary">Switch Camera</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Instascan -->
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

  <script>
    let scanner;
    let currentCamera = 0;

    function startScanner(cameraId) {
      scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        alert('Scanned: ' + content);
      });

      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          if (cameraId !== null) {
            currentCamera = cameraId;
          }
          scanner.start(cameras[currentCamera]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    }

    // Start with default camera
    startScanner(null);

    // Toggle between cameras
    document.getElementById('toggleCameraBtn').addEventListener('click', function () {
      scanner.stop();
      currentCamera = (currentCamera + 1) % 2; // Assuming there are only two cameras, change it according to your setup
      startScanner(currentCamera);
    });
  </script>
</body>
</html>
